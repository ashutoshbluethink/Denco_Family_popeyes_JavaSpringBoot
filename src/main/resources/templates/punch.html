<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Denco Family Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <link rel="shortcut icon" th:href="@{/assets/img/favicon.png}">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/plugins/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/assets/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/fullcalendar.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/assets/plugins/morris/morris.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body>
<div class="main-wrapper">

    <div th:insert="~{fragments/header :: header}"></div>
    <div th:insert="~{fragments/sidebar :: sidebar}"></div>

    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="page-title mb=0">Punch List</h3>
                    </div>
                    <div class="col-md-6">
                        <ul class="breadcrumb mb=0 p=0 float-right">
                            <li class="breadcrumb-item"><a th:href="@{/index.html}"><i class="fas fa-home"></i> Home</a></li>
                            <li class="breadcrumb-item"><span>Punch</span></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="row align-items-center">
                                <div class="col-sm-6">
                                    <div class="page-title">
                                        New Students
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div th:if="${message}" class="mt-3">
                            <div class="alert" th:class="${message.startsWith('Failed') ? 'alert-danger' : 'alert-success'}" th:text="${message}"></div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-6 d-flex">
                                    <div class="card flex-fill">
                                        <div class="card-body">
                                            <div class="card-header">
                                                <div class="row align-items-center">
                                                    <div class="col-auto">
                                                        <div class="page-title">
                                                            Upload CSV File
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <form class="m-b-30" method="POST" th:action="@{/upload-csv}" enctype="multipart/form-data">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <strong><label>Select CSV File</label></strong>
                                                            <div class="input-group">
                                                                <input type="file" class="form-control" name="file" accept=".csv" required>
                                                                <div class="input-group-append">
                                                                <span class="input-group-text">
                                                                    <i class="fas fa-file-csv"></i>
                                                                </span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="m-t-20 text-center">
                                                    <button type="submit" class="btn btn-primary btn-lg">Upload</button>
                                                </div>
                                            </form>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script th:src="@{/assets/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/select2.min.js}"></script>
<script th:src="@{/assets/js/moment.min.js}"></script>
<script th:src="@{/assets/js/jquery.fullcalendar.js}"></script>
<script th:src="@{/assets/plugins/morris/morris.min.js}"></script>
<script th:src="@{/assets/plugins/raphael/raphael-min.js}"></script>
<script th:src="@{/assets/js/app.js}"></script>
</body>
</html>
